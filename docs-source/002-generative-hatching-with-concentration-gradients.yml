description: >
  Still aiming for the cool 3D effects shown by <a href='https://www.instagram.com/piterpasma/'>@piterpasma (instagram)</a>,
  but without actually using 3D. This version uses a concept of 'concentration gradients' to create the distribution of hashes.
  It is pretty flexible - you can either define a radial gradient or bilinear gradient to determine where the hashes are dense
  and where they are spread out.

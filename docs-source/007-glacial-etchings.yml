description: >
  This is one of my favorite series I've done (at the time of writing).
  It feels so stark and powerful, yet it uses really simple principles that I've used in many other drawings.
  The only real difference is the noise algorithm that is used to calculate the flow field.
  The images in this series are actually from a few different sketch files I created.
  However, they all use essentially the same process and very similar algorithms so I bundled it into a single series.
  See
  <a href='https://github.com/ericyd/generative-art/blob/6be959f56eb58afae8588eac915f16fa0f075cec/openrndr/src/main/kotlin/sketch/flow/F15_CurlOfCurl.kt'>this code</a>
  for additional source material.
  I completed these in the past (Oct 13, 2020) but hadn't gotten around to re-rendering them for this personal site so here they are!

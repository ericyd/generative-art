description: >
  I imagine that there is a huge amount of generative art in the world that was inspired by DOGAMI's breathtaking poster
  of <a href="https://www.oregongeology.org/pubs/ll/p-poster-willamette.htm" target="_blank">the Willamette River</a>.
  (aside: I was born and raised in Oregon not far from where this Lidar data was collected!)
  The "blue smoke" pieces are more clearly inspired by the color scheme, though the form is not very similar to a river system.
  I realized that my output looked more like smoke and ended up creating a whole series of smoke pieces which I like very much.


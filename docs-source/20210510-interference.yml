description: >
  I was inspired by pointillism designs I saw recently.
  I also have been interested for a very long time in combining two disparate flow fields into a single image.
  Pointillism is a great way to do that because there are no harsh edges where the flows meet -
  the boundary is natural because the points do not overlap.
  I was really pleased with how this turned out and like many of my pieces, generated so many fun variants that it was hard to pick final versions.

description: >
  This was my first-ever collaboration! My friend Derek (
  <a href="https://soundcloud.com/fistofthewhitelotus">SoundCloud: White Lotus Society</a>, 
  <a href="https://www.instagram.com/white.lotus.society/">Instagram: @white.lotus.society</a>,
  <a href="https://www.instagram.com/state_of_no_mind/">Instagram (personal): @state_of_no_mind</a>)
  asked me if I'd be interested in making cover art for a new music project he's working on. I jumped at the chance
  and was so happy I did. It was a really fun project and we explored lots of different designs and ideas together.
  These are not in any particular order, but I wanted to share some of the pieces I made along the way.


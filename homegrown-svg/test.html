<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #root {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { svg, tag } from "./lib/tag.js";
      import { array } from "./lib/util.js";
      import { d } from "./lib/path.js";

      const root = svg({
        fill: "#000000",
        stroke: "#fffffff",
        style: "background: #000000",
        height: "100%",
        width: "100%",
      });

      const path = tag("path", { fill: "none", "stroke-width": "0.1" });

      const colors = ["#fff", "#faf", "#fb4", "#4ff"];

      const children = array(10).map((i) =>
        path.withAttrs({ d: d(), stroke: colors[i % 4] })
      );

      document.getElementById("root").innerHTML = root
        .withChildren(children)
        .draw();
    </script>
  </body>
</html>
